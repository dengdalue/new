<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var ranges=document.getElementById("movies").played;
			for(var i=0;i<ranges.length;i++){
				var start=ranges.start(i);
				var end=ranges.end(i);
				alert("从"+start+"开始播放到"+end+"结束。");
			}
		</script>
		<video id="movies" onmouseover="this.play()" onmouseout="this.pause()" width="400px" height="300px">
			<source src="https://s3m.mediav.com/galileo/479009-25615a6c9988a625843bba683f1bb29f.mp4" type="video/mp4"></source>
		</video>
	</body>
</html>
